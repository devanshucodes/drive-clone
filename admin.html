<body ng-app="myapp">
    <div ng-controller="admin">

        <!-- Sidebar -->
        <div class="w3-sidebar w3-dark w3-bar-block" style="width:18%">

            <img src="https://templates.iqonic.design/cloudbox/html/assets/images/logo-white.png" id="img" alt=""
                srcset="" width="230px " height="60px">
            <hr>
            <center>
                <div id="new">
                    <p> <i class="fa fa-plus" style="font-size:18px;color:white"></i> Create New</p>

                </div>
            </center>
            <a href="#" class="w3-bar-item w3-button">Dashboard</a>
            <a href="#" class="w3-bar-item w3-button">My Drive</a>
            <a href="#" class="w3-bar-item w3-button">Files </a>
            <a href="#" class="w3-bar-item w3-button">Trash</a>
            <a href="#" class="w3-bar-item w3-button">PDF's</a>
            <a href="#" class="w3-bar-item w3-button">Images</a>
            <hr>
            <div id="cloud">
                <h1> <i class="fa fa-cloud" style="font-size:40px;color:white"></i> Storage</h1>
                <img src="Images/Screenshot 2022-06-15 at 11.44.43 PM.png" alt="" srcset="" width="260px"
                    height="120px">
                <button id="buy">
                    <center>
                        <p> Buy Storage</p>
                    </center>
                </button>
            </div>
        </div>


        <div style="margin-left:18%">


            <div class="w3-container w3-teal-dark" id="main">
                <div id="dash">
                    <h1> Dashboard </h1>
                </div>
                <div id="user">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop" id="log">
                        <i class="fa-solid fa-user" style="font-size:20px;color:white"></i>
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">User Information </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <center>
                                        <h2> Name : Admin </h2>
                                    </center>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>
                <button type="button" class="btn btn-danger" id="log2" ng-click="logouta()"> <i
                        class="fa-solid fa-right-from-bracket"></i>
                    Log Out </button>




            </div>




            <div class="w3-container" id="board">
                <h2 id="drive">My Drive </h2>
                <div id="in1">

                    <div id="wel">
                        <h2> Welcome Admin... </h2>
                        <h5> You have 32 new notifications <br> and 23 unread messages to reply</h5>
                        <a href="http://"> Try Now <i class="fa-solid fa-arrow-right"></i> </a>
                    </div>

                    <img src="Images/Screenshot 2022-06-16 at 2.29.39 PM.png" alt="" srcset="" width="310px"
                        height="240px">

                </div>
                <div id="in2">

                    <h2> Quick Acess </h2>

                    <div id="out1">
                        <a href="http://"><img src="Images/Screenshot 2022-06-16 at 4.59.48 PM.png" alt="" srcset=""
                                width="100px" height="88px"></a>
                        <center>
                            <p> Planning</p>
                        </center>
                    </div>
                    <div id="out2">
                        <a href="http://"><img src="Images/Screenshot 2022-06-16 at 4.59.59 PM.png" alt="" srcset=""
                                width="110px" height="95px"></a>
                        <center>
                            <p> Wideframe</p>
                        </center>
                    </div>


                </div>

            </div>
            <div>

                <center>
                    <h1 id="folders"> Admin Portal</h1>
                </center>
            </div>
            <center>

                <form id="form9" >
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="select" ng-model="selectids">
                        <option selected disabled>Open this select menu</option>
                        <option  ng-repeat="us in admin" value={{us.id}} ng-model="name" > <p class="text-capitalize"> {{us.name}} </p></option>

                    </select>
                    

                    <div class="col-12">
                      
                        <input type="number" class="form-control" id="inputAddress" placeholder="Enter File Size Here" ng-model="size">
                      </div>
                    
                      <div class="col-12">
                        <button type="submit" class="btn btn-primary" id="sub" ng-click="edit()"> Edit </button>
                      </div>
                    
                </form>
   
            </center>
        </div>





    </div>
